<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Login Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="glass.css">
</head>

<body>
  <header>
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">Portfolio</a></li>

      <li>
        <a href="#" onclick= "toggleDropdown()"  class="dropbtn">Service</a>
        <div id="myDropdown" class="dropdown">
          <a href="#">Photography</a>
          <a href="#">Web Design</a>
          <a href="#">Development</a>
          <a href="#">Graphic Design</a>
        </div>
        </li>

        <li>
          <a href="#" onclick= "toggleGameDropdown()"  class="gamedrop">Games</a>
          <div id ="gameDropdown" class="game-dropdown">
          <a href="sudoku.html">Sudoku</a>
          </div>
      </li>

      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </header>

  <div class="wrapper">
    <form id="loginForm" action="#">
      <h2>Login</h2>
      <div class="input-field">
        <input type="text" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="#" onclick = "showRegistrationForm()">Register</a></p>
      </div>
    </form>

    <form id="registrationForm" action="#" style="display: none;">
      <h2>Register</h2>
      <div class="input-field">
        <input type="text" required>
        <label>Enter your name</label>
      </div>
      <div class="input-field">
        <input type="email" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Create a password</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Confirm password</label>
      </div>
      <button type="submit">Register</button>
      <div class="login">
        <p>Already have an account? <a href="#" onclick="showLoginForm()">Log In</a></p>
      </div>
    </form>
  </div>
  <script src="glass.js"></script>
</body>

</html>
